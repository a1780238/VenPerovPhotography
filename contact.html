<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Ven Perov Photography | Adelaide</title>
  <meta name="description" content="Reach out to Ven Perov Photography for bespoke weddings, portraits, or commercial imagery in Adelaide. Connect today.">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#1c1917">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body class="text-stone-700 bg-stone-100">
  <header class="bg-stone-800 shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center" aria-label="Main navigation">
      <a href="index.html" class="flex items-center rounded-sm" title="Homepage">
        <img src="assets/images/global/VPLOGO.svg" alt="Ven Perov Photography Logo" class="h-10 w-auto">
      </a>
      <button id="mobile-menu-button" class="md:hidden p-2 rounded-md text-stone-300 hover:text-white hover:bg-stone-700 transition" aria-label="Toggle Menu" aria-expanded="false" aria-controls="mobile-menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
      </button>
      <ul id="desktop-menu" class="hidden md:flex space-x-8 items-center">
        <li><a href="index.html" class="nav-link" data-page="index">Home</a></li>
        <li><a href="portfolio.html" class="nav-link" data-page="portfolio">Portfolio</a></li>
        <li><a href="about.html" class="nav-link" data-page="about">About</a></li>
        <li><a href="services.html" class="nav-link" data-page="services">Services</a></li>
        <li><a href="contact.html" class="nav-link nav-active" data-page="contact" aria-current="page">Contact</a></li>
      </ul>
    </nav>
    <div id="mobile-menu" class="hidden md:hidden bg-stone-800 border-t border-stone-700 shadow-lg transition duration-300 ease-in-out">
      <ul class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <li><a href="index.html" class="nav-link" data-page="index">Home</a></li>
        <li><a href="portfolio.html" class="nav-link" data-page="portfolio">Portfolio</a></li>
        <li><a href="about.html" class="nav-link" data-page="about">About</a></li>
        <li><a href="services.html" class="nav-link" data-page="services">Services</a></li>
        <li><a href="contact.html" class="nav-link nav-active" data-page="contact" aria-current="page">Contact</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section id="contact" class="section-padding bg-stone-200 fade-in-section">
      <div class="container mx-auto px-6">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-8">Get In Touch</h1>
        <p class="text-lg md:text-xl text-center text-stone-600 mb-12 md:mb-16 max-w-3xl mx-auto">
          Have a project, a question, or a brilliant idea? Use the form below — I usually reply within 24 hours.
        </p>

        <div class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-5 gap-10 lg:gap-12 items-start">
          <div class="lg:col-span-3 bg-white p-8 md:p-10 rounded-sm shadow-lg border border-stone-200 order-2 lg:order-1">
            <h2 class="text-2xl font-bold mb-8">Send a Message</h2>
            <form id="contact-form" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="space-y-6" novalidate>
              <input type="hidden" name="form-name" value="contact" />
              <p class="hidden"><label>Don’t fill this out: <input name="bot-field" /></label></p>

              <div>
                <label for="name" class="form-label">Full Name <span class="required-indicator">*</span></label>
                <input type="text" name="name" id="name" required autocomplete="name" class="form-input" placeholder="Your Name" aria-required="true" aria-describedby="name-error">
                <p id="name-error" class="error-message" aria-live="assertive"></p>
              </div>

              <div>
                <label for="email" class="form-label">Email Address <span class="required-indicator">*</span></label>
                <input type="email" name="email" id="email" required autocomplete="email" class="form-input" placeholder="you@example.com" aria-required="true" aria-describedby="email-error">
                <p id="email-error" class="error-message" aria-live="assertive"></p>
              </div>

              <div>
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" name="phone" id="phone" autocomplete="tel" class="form-input" placeholder="Optional" aria-describedby="phone-error">
                <p id="phone-error" class="error-message" aria-live="assertive"></p>
              </div>

              <div>
                <label for="service" class="form-label">Service Interested In</label>
                <select id="service" name="service" class="form-select" aria-describedby="service-error">
                  <option value="">-- Select a Service --</option>
                  <option value="Wedding">Wedding Photography</option>
                  <option value="Portrait">Portraits</option>
                  <option value="Commercial">Commercial & Branding</option>
                  <option value="RealEstate">Real Estate</option>
                  <option value="Food">Food Photography</option>
                  <option value="Event">Events & Photojournalism</option>
                  <option value="Industrial">Industrial</option>
                  <option value="DefenceTech">Defence & Technology</option>
                  <option value="Aerial">Aerial Photography</option>
                  <option value="Other">Other / Custom Project</option>
                </select>
                <p id="service-error" class="error-message" aria-live="assertive"></p>
              </div>

              <div>
                <label for="message" class="form-label">Your Message <span class="required-indicator">*</span></label>
                <textarea id="message" name="message" rows="5" required class="form-textarea" placeholder="Tell me a bit about your project or question..." aria-required="true" aria-describedby="message-error"></textarea>
                <p id="message-error" class="error-message" aria-live="assertive"></p>
              </div>

              <div class="text-left pt-2">
                <button type="submit" class="cta-button cta-primary" aria-label="Submit contact form">Send Message</button>
              </div>
              <div id="form-status" role="status" aria-live="polite" class="mt-4 text-left text-sm font-medium"></div>
            </form>
          </div>

          <div class="lg:col-span-2 space-y-8 order-1 lg:order-2">
            <!-- Optional: contact info block -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js" defer></script>
</body>
</html>
