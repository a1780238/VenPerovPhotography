    <section id="portfolio-intro" class="section-padding bg-stone-200">
      <div class="container mx-auto px-6 text-center fade-in-section">
        <h1 class="text-4xl md:text-5xl font-bold mb-6">Showcase of Work</h1>
        <p class="text-lg md:text-xl text-stone-700 mb-10 max-w-3xl mx-auto">

        </p>
        <noscript><p class="text-red-700">JavaScript is disabled. You can still view all work by scrolling through the categories below.</p></noscript>
      </div>
    </section>

    <section id="portfolio-grid-section" class="section-padding bg-stone-100">
      <div class="container mx-auto px-6">
        <nav class="portfolio-filters fade-in-section" aria-label="Portfolio Categories">
          <button class="portfolio-filter-button active" data-filter="*">All</button>
          <button class="portfolio-filter-button" data-filter=".weddings">Weddings</button>
          <button class="portfolio-filter-button" data-filter=".portraits">Portraits</button>
          <button class="portfolio-filter-button" data-filter=".commercial">Commercial</button>
          <button class="portfolio-filter-button" data-filter=".industrial">Industrial</button>
          <button class="portfolio-filter-button" data-filter=".defence">Defence/Tech</button>
          <button class="portfolio-filter-button" data-filter=".aerial">Aerial</button>
        </nav>

        <div class="portfolio-grid max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 pt-10" id="portfolio-container">
          <!-- Sample item -->
          <div class="portfolio-item weddings transition-transform duration-200 hover:scale-[1.02]">
            <figure>
              <a href="assets/images/portfolio/wedding-large-01.jpg" data-pswp-width="1200" data-pswp-height="800" target="_blank" aria-label="View enlarged image: Adelaide Hills Celebration">
                <picture>
                  <source srcset="assets/images/portfolio/wedding-thumb-01.avif" type="image/avif">
                  <source srcset="assets/images/portfolio/wedding-thumb-01.webp" type="image/webp">
                  <img src="assets/images/portfolio/wedding-thumb-01.jpg" alt="Bride and groom laughing during Adelaide Hills wedding reception." loading="lazy" decoding="async" width="600" height="400">
                </picture>
                <figcaption>Adelaide Hills Celebration</figcaption>
              </a>
            </figure>
          </div>

          <!-- Additional categories follow same structure... (portraits, commercial, etc.) -->
        </div>
